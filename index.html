<!DOCTYPE html>
<html lang="pt-BR"> <!-- O tema √© aplicado aqui via JS, iniciando em escuro por padr√£o -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PartVox by Choir at Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        /* --- Estilos para os sliders --- */
        .themed-slider {
            accent-color: #F58220; /* Abordagem moderna */
        }
        /* Fallback para navegadores mais antigos */
        .themed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px; height: 18px;
            background-color: #F58220;
            border-radius: 50%; border: 2px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            margin-top: -5px;
        }
        .themed-slider::-moz-range-thumb {
            width: 18px; height: 18px;
            background-color: #F58220;
            border-radius: 50%; border: 2px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        /* --- Bot√£o Principal --- */
        .control-button {
            transition: all 0.2s ease-in-out;
            background-color: #F58220;
        }
        .control-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: #E4791E;
        }
        .control-button:active {
            transform: scale(0.98);
        }
        /* --- Seletor de Tema --- */
        #theme-toggle-dot {
            transition: transform 0.3s ease-in-out;
        }
        #theme-toggle:checked + .toggler > #theme-toggle-dot {
            transform: translateX(1.5rem);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div class="w-full max-w-6xl mx-auto p-4 md:p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-2xl transition-colors duration-300">
        
        <header class="flex flex-col sm:flex-row items-center justify-between gap-6 mb-8">
            <!-- Bloco Esquerdo Agrupado: Logo, T√≠tulo e Info da M√∫sica -->
            <div class="flex flex-col sm:flex-row items-center text-center sm:text-left gap-6">
                <div class="flex items-center gap-4">
                    <img src="https://archive.org/download/logo-choir1.3/logo-choir1.3.png" alt="Logo Choir at Home" class="w-20 h-20 flex-shrink-0">
                    <div>
                        <h1 class="text-3xl font-bold" style="color: #F58220;">PartVox</h1>
                        <p class="text-gray-500 dark:text-gray-400 text-md">by Choir at Home</p>
                    </div>
                </div>
                <div class="hidden sm:block w-px h-16 bg-gray-200 dark:bg-gray-700"></div>
                <div>
                    <h2 class="text-xl font-semibold">Meu Abrigo <span class="font-normal text-gray-600 dark:text-gray-300">- Melim</span></h2>
                    <p class="text-sm text-gray-500 dark:text-gray-400">Arranjo: Regina Damiati</p>
                </div>
            </div>

            <!-- Bloco Direito: Seletor de Tema -->
            <div class="flex items-center">
                 <span class="text-2xl" aria-hidden="true">‚òÄÔ∏è</span>
                 <label for="theme-toggle" class="relative inline-flex items-center mx-2 cursor-pointer">
                    <input type="checkbox" id="theme-toggle" class="sr-only">
                    <div class="toggler w-14 h-8 bg-gray-200 dark:bg-gray-700 rounded-full">
                         <div id="theme-toggle-dot" class="absolute top-1 left-1 w-6 h-6 bg-white rounded-full"></div>
                    </div>
                </label>
                <span class="text-2xl" aria-hidden="true">üåô</span>
            </div>
        </header>

        <!-- Master Controls -->
        <div id="master-controls" class="flex flex-col gap-4 p-6 bg-gray-50 dark:bg-gray-700/50 rounded-xl mb-8 border border-gray-200 dark:border-gray-700 transition-colors duration-300">
             <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <button id="play-pause-btn" class="control-button w-full sm:w-auto flex items-center justify-center gap-3 text-white font-semibold py-3 px-6 rounded-lg shadow-md disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                    <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="6 3 20 12 6 21 6 3"/></svg>
                    <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden"><rect x="14" y="4" width="4" height="16" rx="1"/><rect x="6" y="4" width="4" height="16" rx="1"/></svg>
                    <span id="play-text">Tocar</span>
                </button>
                <div class="flex items-center gap-2 w-full sm:w-64">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500 dark:text-gray-400"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/></svg>
                    <input id="master-volume" type="range" min="-40" max="0" value="-6" step="1" class="w-full themed-slider">
                </div>
                <div id="loading" class="text-gray-500 dark:text-gray-400 text-sm w-32 text-center">Carregando...</div>
            </div>
            <!-- Timeline Controls -->
            <div class="flex items-center gap-3 w-full mt-2">
                <span id="current-time" class="text-sm font-mono text-gray-600 dark:text-gray-300">00:00</span>
                <input type="range" id="progress-bar" value="0" step="0.1" class="w-full themed-slider" disabled>
                <span id="total-time" class="text-sm font-mono text-gray-600 dark:text-gray-300">00:00</span>
            </div>
        </div>


        <!-- Voice Channels -->
        <div class="flex flex-col gap-4">
            <div class="voice-channel p-5 bg-gray-50 dark:bg-gray-700/50 rounded-xl border border-gray-200 dark:border-gray-700 transition-colors duration-300" data-voice="base">
                <h2 class="text-xl font-bold text-purple-500">Base</h2>
                 <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4 items-center">
                    <div><label class="text-sm font-medium text-gray-600 dark:text-gray-300">Volume</label><input type="range" min="-40" max="0" value="-3" step="1" class="volume-slider w-full mt-1 themed-slider"></div>
                    <div><label class="text-sm font-medium text-gray-600 dark:text-gray-300">Balan√ßo (E/D)</label><input type="range" min="-1" max="1" value="0" step="0.1" class="pan-slider w-full mt-1 themed-slider"></div>
                </div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="voice-channel p-5 bg-gray-50 dark:bg-gray-700/50 rounded-xl border border-gray-200 dark:border-gray-700 transition-colors duration-300" data-voice="descanto">
                    <h2 class="text-xl font-bold text-pink-500">Descanto</h2>
                    <div class="mt-4 space-y-4">
                        <div><label class="text-sm font-medium text-gray-600 dark:text-gray-300">Volume</label><input type="range" min="-40" max="0" value="-6" step="1" class="volume-slider w-full mt-1 themed-slider"></div>
                        <div><label class="text-sm font-medium text-gray-600 dark:text-gray-300">Balan√ßo (E/D)</label><input type="range" min="-1" max="1" value="-0.5" step="0.1" class="pan-slider w-full mt-1 themed-slider"></div>
                    </div>
                </div>
            
                <div class="voice-channel p-5 bg-gray-50 dark:bg-gray-700/50 rounded-xl border border-gray-200 dark:border-gray-700 transition-colors duration-300" data-voice="soprano">
                    <h2 class="text-xl font-bold text-red-500">Soprano</h2>
                    <div class="mt-4 space-y-4">
                        <div><label class="text-sm font-medium text-gray-600 dark:text-gray-300">Volume</label><input type="range" min="-40" max="0" value="-6" step="1" class="volume-slider w-full mt-1 themed-slider"></div>
                        <div><label class="text-sm font-medium text-gray-600 dark:text-gray-300">Balan√ßo (E/D)</label><input type="range" min="-1" max="1" value="-0.25" step="0.1" class="pan-slider w-full mt-1 themed-slider"></div>
                    </div>
                </div>

                <div class="voice-channel p-5 bg-gray-50 dark:bg-gray-700/50 rounded-xl border border-gray-200 dark:border-gray-700 transition-colors duration-300" data-voice="contralto">
                    <h2 class="text-xl font-bold text-amber-500">Contralto</h2>
                    <div class="mt-4 space-y-4">
                        <div><label class="text-sm font-medium text-gray-600 dark:text-gray-300">Volume</label><input type="range" min="-40" max="0" value="-6" step="1" class="volume-slider w-full mt-1 themed-slider"></div>
                        <div><label class="text-sm font-medium text-gray-600 dark:text-gray-300">Balan√ßo (E/D)</label><input type="range" min="-1" max="1" value="0.25" step="0.1" class="pan-slider w-full mt-1 themed-slider"></div>
                    </div>
                </div>

                <div class="voice-channel p-5 bg-gray-50 dark:bg-gray-700/50 rounded-xl border border-gray-200 dark:border-gray-700 transition-colors duration-300" data-voice="baritono">
                    <h2 class="text-xl font-bold text-blue-500">Bar√≠tono</h2>
                    <div class="mt-4 space-y-4">
                        <div><label class="text-sm font-medium text-gray-600 dark:text-gray-300">Volume</label><input type="range" min="-40" max="0" value="-6" step="1" class="volume-slider w-full mt-1 themed-slider"></div>
                        <div><label class="text-sm font-medium text-gray-600 dark:text-gray-300">Balan√ßo (E/D)</label><input type="range" min="-1" max="1" value="0.5" step="0.1" class="pan-slider w-full mt-1 themed-slider"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const themeToggle = document.getElementById('theme-toggle');
            const docElement = document.documentElement;

            function applyTheme(isDark) {
                if (isDark) {
                    docElement.classList.add('dark');
                    themeToggle.checked = true;
                } else {
                    docElement.classList.remove('dark');
                    themeToggle.checked = false;
                }
            }

            // Inicia com o tema guardado, ou escuro por defeito
            const savedTheme = localStorage.getItem('theme');
            applyTheme(savedTheme !== 'light');


            themeToggle.addEventListener('change', () => {
                if (themeToggle.checked) {
                    docElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    docElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                }
            });

            // C√≥digo do player de √°udio...
            const loadingEl = document.getElementById('loading');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const progressBar = document.getElementById('progress-bar');
            const currentTimeEl = document.getElementById('current-time');
            const totalTimeEl = document.getElementById('total-time');

            let isSeeking = false;
            let maxDuration = 0;

            const channels = {
                descanto:  new Tone.Channel({ volume: -6, pan: -0.5 }).toDestination(),
                soprano:   new Tone.Channel({ volume: -6, pan: -0.25 }).toDestination(),
                contralto: new Tone.Channel({ volume: -6, pan: 0.25 }).toDestination(),
                baritono:  new Tone.Channel({ volume: -6, pan: 0.5 }).toDestination(),
                base:      new Tone.Channel({ volume: -3, pan: 0 }).toDestination()
            };

            Tone.getDestination().volume.value = -6;

            const mp3_urls = {
                descanto:  "https://archive.org/download/meu-abrigo-base-ensaio/meu%20abrigo%20-%20descanto.mp3",
                soprano:   "https://archive.org/download/meu-abrigo-base-ensaio/meu%20abrigo%20-%20soprano.mp3",
                contralto: "https://archive.org/download/meu-abrigo-base-ensaio/meu%20abrigo%20-%20contralto.mp3",
                baritono:  "https://archive.org/download/meu-abrigo-base-ensaio/meu%20abrigo%20-%20baritono.mp3",
                base:      "https://archive.org/download/meu-abrigo-base-ensaio/meu%20abrigo%20-%20base%20ensaio.mp3"
            };

            const players = {};
            Object.keys(mp3_urls).forEach(voice => {
                players[voice] = new Tone.Player(mp3_urls[voice]);
            });

            try {
                await Tone.loaded();
                
                loadingEl.textContent = 'Pronto!';
                playPauseBtn.disabled = false;
                progressBar.disabled = false;

                const delayInSeconds = (4 * 60) / 92;

                Object.keys(players).forEach(voice => {
                    const player = players[voice];
                    let startTime = 0;
                    
                    if (voice !== 'base') {
                        startTime = delayInSeconds;
                    }
                    
                    player.connect(channels[voice]);
                    player.loop = false;
                    player.sync().start(startTime);
                    
                    const trackEffectiveDuration = player.buffer.duration + startTime;
                    if (trackEffectiveDuration > maxDuration) {
                        maxDuration = trackEffectiveDuration;
                    }
                });

                Tone.Transport.loop = true;
                Tone.Transport.loopEnd = maxDuration;
                progressBar.max = maxDuration;
                totalTimeEl.textContent = formatTime(maxDuration);
                
                requestAnimationFrame(updateUI);

            } catch (error) {
                loadingEl.textContent = 'Erro';
                console.error('Erro ao carregar ficheiros de √°udio:', error);
                return;
            }

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            }
            
            function updateUI() {
                if (!isSeeking) {
                    const currentTime = Tone.Transport.seconds;
                    progressBar.value = currentTime;
                    currentTimeEl.textContent = formatTime(currentTime);
                }
                requestAnimationFrame(updateUI);
            }

            progressBar.addEventListener('input', () => { currentTimeEl.textContent = formatTime(progressBar.value); });
            progressBar.addEventListener('mousedown', () => { isSeeking = true; });
            progressBar.addEventListener('mouseup', () => {
                Tone.Transport.seconds = progressBar.value;
                isSeeking = false;
            });
            progressBar.addEventListener('touchstart', () => { isSeeking = true; }, { passive: true });
            progressBar.addEventListener('touchend', () => {
                Tone.Transport.seconds = progressBar.value;
                isSeeking = false;
            });

            document.getElementById('master-volume').addEventListener('input', (e) => { Tone.getDestination().volume.value = e.target.value; });

            document.querySelectorAll('.voice-channel').forEach(channelEl => {
                const voice = channelEl.dataset.voice;
                const volumeSlider = channelEl.querySelector('.volume-slider');
                volumeSlider.addEventListener('input', (e) => { if(channels[voice]) channels[voice].volume.value = e.target.value; });
                const panSlider = channelEl.querySelector('.pan-slider');
                panSlider.addEventListener('input', (e) => { if(channels[voice]) channels[voice].pan.value = e.target.value; });
            });

            playPauseBtn.addEventListener('click', async () => {
                if (playPauseBtn.disabled) return;
                const playIcon = document.getElementById('play-icon');
                const pauseIcon = document.getElementById('pause-icon');
                const playText = document.getElementById('play-text');
                
                if (Tone.context.state !== 'running') {
                    await Tone.start();
                }

                if (Tone.Transport.state !== 'started') {
                    Tone.Transport.start();
                    playIcon.classList.add('hidden');
                    pauseIcon.classList.remove('hidden');
                    playText.textContent = 'Pausar';
                } else {
                    Tone.Transport.pause();
                    pauseIcon.classList.add('hidden');
                    playIcon.classList.remove('hidden');
                    playText.textContent = 'Tocar';
                }
            });
        });
    </script>
</body>
</html>
